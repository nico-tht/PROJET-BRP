<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Article</title>
<!--         <base href="//localhost:8080"/> -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min..css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/style2.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/all.css}" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

	<div th:include="head-logged"></div>
    

    

    

     <!-- Hero Section Begin -->
     <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>Library</span>
                            <!-- <span class="arrow_carrot-down"></span> -->
                        </div>
                        <ul>
                            <li><a th:href="@{accueil-logged/Manga and Comic}" type="button">Manga and Comic</a></li>
                            <li><a th:href="@{accueil-logged/Detective}">Detective</a></li>
                            <li><a th:href="@{accueil-logged/Science fiction}">Science fiction</a></li>
                            <li><a th:href="@{accueil-logged/Fantastic}">Fantastic</a></li>
                            <li><a th:href="@{accueil-logged/Adventure}">Adventure</a></li>
                            <li><a th:href="@{accueil-logged/Horror}">Horror</a></li>
                            <li><a th:href="@{accueil-logged/Love}">Love</a></li>
                            <li><a th:href="@{accueil-logged/Historic}">Historic</a></li>
                            <li><a th:href="@{accueil-logged/Childhood}">Childhood</a></li>
                            <li><a th:href="@{accueil-logged/Poetry}">Poetry</a></li>
                            <li><a th:href="@{accueil-logged/Biography}">Biography</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form th:action="@{/search}">
                                <input type="text" name="keyword" placeholder="What do you need?">
                                <button type="submit" class="site-btn">SEARCH</button>
                            </form>
                        </div>
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__text">
                            </div>
                        </div>
                        <div>
                            <a class="mx-2" href="#" style="margin-left: 50px"><i class="fa fa-heart panier"></i></a>
                            <a class="mx-2" th:href="@{/cart}" style="color:#EDBB0E;size:50px;"><i
                                    class="fa fa-shopping-bag"></i></a>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- Hero Section End -->

    <!-- Product Details Section Begin -->
    <section class="product-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="product__details__pic">
                        <div class="product__details__pic__item">
                            <img class="product__details__pic__item--large"
                               th:src="@{|/show?id=${book.bookId}|}" width="1000px" alt="">
                        </div>
                        <div class="product__details__pic__slider owl-carousel">
                            <img data-imgbigurl="img/product/details/product-details-2.jpg"
                                th:src="@{|/show?id=${book.bookId}|}" alt="">
                            <img data-imgbigurl="img/product/details/product-details-3.jpg"
                                 th:src="@{|/showSec?id=${book.bookId}|}" alt="">                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="product__details__text">
                        <h3 th:utext="${book.title}"></h3>
                        <div class="product__details__rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-half-o"></i>
                            <span>(18 reviews)</span>
                        </div>
                        <div class="product__details__price" th:utext="'Price : ' + ${book.price} + ' €'"></div>
                        <p th:utext="'Category : '+${book.category}"></p>
                        <p th:utext="'Author : '+${book.author}"></p>
                        <p th:utext="'ISBN : '+${book.isbn}"></p>
                        <p th:utext="'Guarantee : '+${book.replacementCost} + ' €'"></p>

                        	<a th:href="@{'/addcart/' + ${book.bookId}}" class="primary-btn">ADD TO CARD</a>
                      
                        <a href="#" class="heart-icon"><span class="fa fa-heart"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Details Section End -->

    <!-- Related Product Section Begin -->
    <section class="related-product">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title related__product__title">
                        <h2>Related Product</h2>
                    </div>
                </div>
            </div>
            <div class="row">
            <th:block th:each="list,state:${list}">
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="product__item">
                        <div class="product__item__pic set-bg" >
                        <img th:src="@{|/show?id=${list.bookId}|}">
                            <ul class="product__item__pic__hover">
                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
								<li><a th:href="@{'/article/' + ${list.bookId}}"><i
											class="fa fa-eye"></i></a></li>
								<li><a th:href="@{'/addcart/' + ${list.bookId}}"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="product__item__text">
                            <h6><a href="#" th:utext="${list.title}"></a></h6>
                            <h5 th:utext="${list.price}+' €'"></h5>
                        </div>
                    </div>
                </div>
            </th:block>                                             
            </div>
        </div>
    </section>
    <!-- Related Product Section End -->
    
    <div th:include="footer"></div>

    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/all.js}"></script>


</body>

</html>
